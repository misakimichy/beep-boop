<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Prevent the favicon error on console -->
    <link rel="shortcut icon" href="#">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop</title>
</head>
<body>
    <div class="container">
        <h1>Beep Boop</h1>
        <h2>We'll translate it into "Beep Boop" numbers.</h2>
        <form class="form-group">
            <p>Please enter numbers.</p>
            <input type="number" id="number">
            <p>What's your nickname?</p>
            <input type="text" id="name">
            <button type="submit" class="btn btn-info" value="normal">"Beep Boop" numbers</button>
            <button type="submit" class="btn btn-info" value="reversed">Reversed "Beep Boop" numbers</button>
        </form>
        <!-- modal -->
        <div class="modal fade" role="dialog">
            <div class="modal-dialog" role="dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Please input integers!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" id="close">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="well">
        <p id="result"></p>
        </div>
    </div>
</body>
</html>
