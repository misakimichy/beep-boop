<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Prevent the favicon error on console -->
    <link rel="shortcut icon" href="#">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop</title>
</head>
<body>
    <div class="container">
        <h1>Beep Boop</h1>
        <form class="form-group">
            <p>Please enter numbers. We'll translate into "Beep Boop" numbers.</p>
            <input type="number">
            <button type="submit" class="btn btn-info" value="normal">See "Beep Boop" numbers</button>
            <button type="submit" class="btn btn-info" value="reversed">See reversed "Beep Boop" numbers</button>
        </form>
        <div class="well">
        <p id="result"></p>
        </div>
    </div>
</body>
</html>
